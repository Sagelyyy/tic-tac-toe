<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href=
        "https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" 
        rel="stylesheet">
        <title></title>
    </head>
    <body>
        <div class="playerForm">
        <form>
            <label for="playerName">Name:</label>
            <input 
            class="playerInput" type="text" id="playerName" name="playerName"
            autofocus>
            <button class="submit-player" type="button" onclick="PLAYERS.createPlayer()">Submit</button>
            <p class="player1"></p>
            <p class="player2"></p>
        </form>
        </div>
        <div class="winner-info">
            <p class="winner-declare"></p>
        </div>
        <div class="game-container">
            <div class="flex-row 1">
                <div id="0,0" class="item top-left"></div>
                <div id="0,1" class="item top-center"></div>
                <div id="0,2" class="item top-right"></div>
            </div>
            <div class="flex-row 2">
                <div id="1,0" class="item center-left"></div>
                <div id="1,1" class="item center"></div>
                <div id="1,2" class="item center-right"></div>
            </div>
            <div class="flex-row 2">
                <div id="3,0" class="item bottom-left"></div>
                <div id="3,1" class="item bottom-center"></div>
                <div id="3,2" class="item bottom-right"></div>
            </div>
        </div>
    </body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
